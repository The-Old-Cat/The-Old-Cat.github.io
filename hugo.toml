baseURL = "https://The-Old-Cat.github.io"
title = "Лаборатория Старого кота: Идеи, Образы, Технологии"
# author = "Старый Кот"
# copyright = "Copyright © 2008–2019, Старый Кот and the Hugo Authors; all rights reserved."
languageCode = "ru"
DefaultContentLanguage = "ru"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

footnoteReturnLinkContents = "^"

# Theme specific examples
copyright = "Старый Кот"
enableRobotsTXT = true
pygmentsCodeFences = true
canonifyurls = true

theme="materialize-bp-hugo-theme"

[pagination]
  pagerSize = 6

[sitemap]
    changefreq = "weekly"
    priority = 0.5

[permalinks]
    posts = "/:year/:month/:slug/"
    post = "/:year/:month/:slug/"
    pages = "/:slug/"
    page = "/:slug/"

[params]
  description = "Технологии, психология и искусство в мягких лапах времени"
  en.description = "Technology, psychology and art in the soft paws of time"
  images = ["AK.png"]
  showPostSummary = true
  #startPageColumns = true
  # showListsGrouped = true
  alwaysExpandMenu = true
  customDateFormat = "02.01.2006"
  # hideReadingTime = true
  themeColor1 = "cyan darken-4" # main buttons and navbar
  themeColor1text = "cyan-text text-darken-4"
  themeColor2 = "cyan  darken-4" # footer
  themeColor2text = "cyan-text text-darken-4"
  # Please adjust colors in /assets/css/custom.css file according to main.css from theme.
  # js=["/js/test_site.js"]
  # css=["/css/test_site.css"]
  # csscdn=["https://fonts.googleapis.com/css?family=Concert+One|Roboto&display=swap"]

