name: Deploy Hugo site to Yandex Object Storage

on:
  # Запускается автоматически при пуше в ветку main
  push:
    branches:
      - main
  # Можно запустить вручную из интерфейса GitHub Actions
  workflow_dispatch:

# Разрешения для работы с секретами
permissions:
  contents: read

# Одновременные запуски
concurrency:
  group: "deploy-to-yandex"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Установка Hugo CLI
      - name: Install Hugo CLI
        run: |
          HUGO_VERSION=0.137.1
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb

      # 2. Checkout кода репозитория
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 3. Сборка сайта с Hugo
      - name: Build with Hugo
        run: |
          hugo --minify

      # 4. Установка AWS CLI для работы с Yandex Object Storage
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      # 5. Настройка AWS CLI для Yandex
      - name: Configure AWS CLI for Yandex
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.YANDEX_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.YANDEX_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials

      # 6. Деплой на Yandex Object Storage
      - name: Deploy to Yandex Object Storage
        run: |
          aws --endpoint-url=https://storage.yandexcloud.net s3 sync ./public s3://${{ secrets.YANDEX_BUCKET }} --delete